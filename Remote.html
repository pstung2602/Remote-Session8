<script>
    let Tivi = function (channel, volume) {
        this.channel= channel;
        this.volume=volume;
        this.status=false;
        this.setchannel = function (kenh) {
            this.channel=kenh;
        };
        this.getchannel = function () {
            return this.channel;
        }
        this.turnOff = function () {
            this.status = false;
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.check = function () {
            if (this.status) {
                console.log("Tivi: On")
            } else {
                console.log("Tivi: Off")
            }
        };
        this.changeChannel = function () {
            this.channel++;
        };
        this.changeChannel1 = function () {
            this.channel--;
        }
        this.changeVolume = function () {
            this.volume++;
        };
        this.changeVolume1 = function () {
            this.volume--;
        };

    };
    let Remote = function () {
        this.changeC = function (tivi) {
            tivi.channel++
        };
        this.changeV = function (tivi) {
            tivi.volume++
        };
        this.changeC1 = function (tivi) {
            tivi.channel--;
        };
        this.changeV1 = function (tivi) {
            tivi.volume--;
        };
        this.turnOn = function (tivi) {
            tivi.turnOn();
        };
        this.turnOff = function (tivi) {
            tivi.turnOff();
        }
    };

</script>
